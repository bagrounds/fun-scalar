{
  "image": "node:4",
  "stages": [
    "setup",
    "test",
    "deploy"
  ],
  "setup": {
    "stage": "setup",
    "artifacts": {
      "paths": [
        "node_modules/"
      ]
    },
    "script": [
      "npm install"
    ]
  },
  "test": {
    "stage": "test",
    "dependencies": [
      "setup"
    ],
    "script": [
      "npm test"
    ],
    "except": [
      "pages"
    ]
  },
  "lint": {
    "stage": "test",
    "dependencies": [
      "setup"
    ],
    "script": [
      "npm run lint"
    ],
    "except": [
      "pages"
    ]
  },
  "publish": {
    "stage": "deploy",
    "dependencies": [
      "setup"
    ],
    "script": [
      "./script/update.js"
    ],
    "environment": "npm",
    "only": [
      "master"
    ]
  },
  "pages": {
    "stage": "deploy",
    "dependencies": [
      "setup"
    ],
    "script": [
      "npm run pages"
    ],
    "environment": "pages",
    "artifacts": {
      "paths": [
        "public"
      ]
    },
    "only": [
      "master"
    ]
  }
}
